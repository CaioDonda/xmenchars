<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men MINHA PICA DURONA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/imagens/css/reset.css">
    <link rel="stylesheet" href="./src/imagens/css/style.css">
    <link rel="stylesheet" href="./src/imagens/css/responsive.css">


</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo Xmen">
    </header>
    <main class="personagens">
        <section>
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="toma RA-JA-DAO!!!!!!">
                    <img class="logo" src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope" >
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="ai q dorzinha de cabeça!">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" >
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="nao ha ferrolhos nem portas que se fechem diante dela!">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra" >
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="copiona! sem personalidade!!!">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira" >
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="DÁ CHOQUE NO SEU SISTEMA! a.k.a ai minhas roupa no varal!">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="MIAAAAAAAAAUUUUU">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine" >
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="to aq , n to mais rsrsrs">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno" >
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="coma feijao rico em ferro!">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto" >
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="descricao-personagem">  
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Toma ra-ja-dão!!!!!!!</p>
            </div>
        </section>
    </main>
    <script src="/src/imagens/js/index.js"></script>
</body>

</html>
